releaseNotes: '1、版权链每6秒出一个区块。<br>2、POS质押解绑到账时间，由21天到账改为5分钟到账。<br>3、DPOS挖矿监禁时间，由24小时改为5分钟。<br>4、通缩挖矿，由每天一次改为500个区块一次。<br>5、抵押FSV看视频，由一天赎回改为4小时赎回。<br>6、每当抵押FSV看视频从矿池挖出10WFSV时，赎回时间就增加15个区块。<br>7、抵押挖矿，由原来的一个月后启动改为今日启动。<br>8、通缩挖矿投票空间兑换比例，由一天一次改为250个区块计算一次。<br>9、本次6月6日测试为开放性内测，7月6日会进行删档，上线主网。'
